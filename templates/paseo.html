<!doctype html>
<html>

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gabriel Caê C Bounous">
    
    <title>TOUR F Buenos Aires</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,700|Ubuntu:400,500,700|Viga" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
    
    <link href="../css/tourF.css" rel="stylesheet" type="text/css">
    <link href="../css/paseo.css" rel="stylesheet" type="text/css">
    
</head>

<body>

    <div id="tour_info" class="overlay" style="display: none;">
        <span id="return_btn">
            <i class="fa fa-arrow-circle-left fa-lg"></i>
        </span>
        <div class="content col-md-offset-1 col-md-10">
                    
            <div class="panel panel-default tour-panel">
                <div class="panel-heading tour-heading">
                    <div class="tour-title"> Ttulo louco</div>
                </div>
                <div class="panel-body">

                    <div id="media" class="row">
                        <div id="carouselBox" class="col-md-offset-2 col-md-8">
                            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                                <ol class="carousel-indicators">
                                    <li class="active" data-target="#myCarousel" data-slide-to="0"></li>
                                </ol>
                                <div class="carousel-inner">
                                    <div class="item active">';
                                        <img src="">
                                    </div>
                                </div>
                                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-right"></span>
                                     <span class="sr-only">Next</span>
                                </a>
                            </div>
                        </div>     
                    </div>

                    <div class="col-md-offset-1 col-md-10">
                        <div class="row tour-inner tour-description">
                            <div class="description">
                                <p></p>
                            </div>                        
                        </div>

                        <div id="tour_video" class="row">
                            <iframe width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
                            <!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/1phmONaAxyw?rel=0" frameborder="0" allowfullscreen></iframe> -->
                        </div>

                        <div class="row tour-inner tour-frequency">
                            <span class="title">
                                <i class="fa fa-calendar-check-o fa-lg"><strong>Frecuencia</strong></i>
                            </span>
                            <div class="description">
                                <p></p>
                            </div>
                        </div>

                        <div class="row tour-inner tour-schedule">
                            <span class="title">
                                <i class="fa fa-clock-o fa-lg"><strong>Horarios</strong></i>
                            </span>
                            <div class="description">
                                <p></p>
                            </div>
                        </div>

                        <div class="row tour-inner tour-meeting-spot">
                            <span class="title">
                                <i class="fa fa-map-marker fa-lg"><strong>Punto de encuentro</strong></i>
                            </span>
                            <div class="description">
                                <p></p>
                            </div>
                        </div>

                        <div class="row tour-inner tour-duration">
                            <span class="title">
                                <i class="fa fa-hourglass-half  fa-lg"><strong>Duración</strong></i>
                            </span>
                            <div class="description">
                                <p></p>
                            </div>
                        </div>

                        <div class="row tour-inner tour-prices">
                            <span class="title">
                                <i class="fa fa-money fa-lg"><strong>Precios</strong></i>
                            </span>
                            <div class="description">
                                <p></p>
                            </div>
                        </div>

                        <div class="row tour-inner tour-languages">
                            <span class="title">
                                <i class="fa fa-globe fa-lg"><strong>Idiomas</strong></i>
                            </span>
                            <div class="description">
                                <p></p>
                            </div>
                        </div>

                        <div class="row tour-inner tour-include">
                            <span class="title">
                                <i class="fa fa-plus-square fa-lg"><strong>Incluido</strong></i>
                            </span>
                            <div class="description">
                                <p></p>
                            </div>
                        </div>

                        <div class="row tour-inner tour-not-include">
                            <span class="title">
                                <i class="fa fa-minus-square fa-lg"><strong>No incluido</strong></i>
                            </span>
                            <div class="description">
                                <p></p>
                            </div>
                        </div>
                        <div id="tour_end" class="row">
                            <button class="btn right" id="reserve_btn"><span>Reservar</span><i class="fa fa-chevron-down"></i></button>
                        </div>
                    </div>
                    <div class="row">
                        <div id="reservation_form" class="col-md-offset-2 col-md-8 col-sm-12" style="display: none;">
                            <form>
                            <div class="col-md-6 col-sm-6">
                                <input id="reservation_name" class="reservation-form-left" placeholder="Nombre *" type="text">
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <input id="reservation_surname" placeholder="Apellido *" type="text">
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <input id="reservation_phone" class="reservation-form-left" placeholder="Móvil / Whatsapp *" type="text">
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <input id="reservation_email" placeholder="E-mail *" type="email">
                            </div>
                            <div class="col-md-126 col-sm-6">
                                <input id="reservation_tour" class="reservation-form-left" placeholder="Paseo" type="text" readonly>
                            </div>
                            <textarea class="col-md-9 col-sm-9" id="reservation_message" placeholder="Mensaje"></textarea>
                            <button class="submit" id="reservation_send">ENVIAR</button>
                        </form>
                        </div>
                    </div>
                </div>
            </div> 
        </div>   
    </div>

    <div id="main_tour_div">
        <div id="top_row" class="row">
            <div class="col-md-12" id="menu">
                <ul id="texto_menu">
                    <li><a id="logo_home" href="index.html"><img src="../imagens/logo_small.png"></a></li>
                    <li><a id="menu_buenos_aires" href="index.html#buenosAires">Vení a Buenos Aires</a></li>
                    <li><a id="menu_tours" href="index.html#paseosMain">Tours y Paseos</a></li>
                    <li><a id="menu_presentation" href="index.html#viajeros">Quién Somos</a></li>
                    <li><a id="menu_contact" href="index.html#contato">Contacto</a></li>
                    <li id="idioma">
                        <span>
                            <a href="javascript:;" data-lang="es" class="selected lang"><img src="../imagens/flag_ES.png"></a>
                            <a href="javascript:;" data-lang="en" class="lang"><img src="../imagens/flag_UK.png"></a>
                            <a href="javascript:;" data-lang="fr" class="lang" style="display:none;"><img src="../imagens/flag_FR.png"></a>
                        </span>
                    </li>
                </ul>
            </div>

            <div id="category_title_wapper" class="conatiner">
            <div class="row">
                <h1 id="category_title"></h1>
                <div id="category_description" class="col-md-offset-2 col-md-8">
                </div>
            </div>
            </div>
        </div>

        <div id="paseo" class="container">
            <div class="row">
                <div id="tours" class="col-md-12">

                    <!-- <div class="col-sm-6 col-md-4 tour-card">
                            <img class="tour-card-image" src="../imagens/paseos/city_tour/la-boca.jpg">
                            <div class="brief-info">
                                <span class="col-md-8 tour-title"><h4>Tour Privado a pie</h4></span>
                                <span class="col-md-3 tour-card-duration"><h4>3 horas</h4></span>
                            </div>
                    </div> -->

                </div>         
            </div>
        </div>
    </div>

    <div id="footer" class="col-md-12 negative">
        <div class="left">
            <h6>
                Designed  and developed with &nbsp; ♥ &nbsp; by

            </h6>

    </div>
